<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class = "heading">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <h2>5 Rounds - Who Will Win?</h2>
    <h2 class = "results">Choose your Weapon!</h2>
    <!--The 'results' class will be changed by the JS script. Will
    display the score, who won, and (if the game is finished)
    tell the user to reload the page in order to play again.'-->
    <div class = "choices">
        <button class = "playerSelection">Rock</button>
        <button class = "playerSelection">Paper</button>
        <button class = "playerSelection">Scissors</button>
    </div>


    <!--Script tag at the end in order to make the web page
    seem faster.-->
    <script src="run.js"></script>
</body>
</html>
